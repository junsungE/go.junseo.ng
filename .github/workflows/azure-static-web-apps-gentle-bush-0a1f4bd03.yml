name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Install API dependencies (if present)
        run: |
          if [ -f api/package.json ]; then
            echo "api/package.json found â€” installing dependencies"
            cd api
            npm ci --prefer-offline --no-audit --progress=false
          else
            echo "No api/package.json; skipping API dependency install"
          fi
      - name: API sanity check: import function modules
        if: ${{ always() }}
        run: |
          if [ -f api/package.json ]; then
            echo "Running API module import checks"
            cd api
            node --input-type=module -e "import fs from 'fs'; import path from 'path'; const dirs = fs.readdirSync('.').filter(d => fs.existsSync(path.join(d,'index.js'))); if(dirs.length===0){ console.log('No function modules found'); process.exit(0);} for(const d of dirs){ try{ await import(new URL('./'+d+'/index.js', import.meta.url).href); console.log('Imported',d);}catch(e){ console.error('Import failed for',d,e); process.exit(2);} } console.log('API module import checks passed');"
          else
            echo "No api/package.json; skipping API sanity check"
          fi
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_BUSH_0A1F4BD03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/web/html" # App source code path
          api_location: "/api" # Api source code path - optional
          output_location: "." # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_BUSH_0A1F4BD03 }}
          action: "close"



