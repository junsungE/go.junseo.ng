<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go Dashboard</title>
  <meta name="description" content="Go Dashboard">
  <link rel="icon" href="/media/go_favicon.ico?v=2" sizes="48x48" type="image/x-icon">
  <link rel="shortcut icon" href="/media/go_favicon.ico?v=2" type="image/x-icon">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <header class="classification">
    INTERNAL
  </header>

  <h1>Dashboard / Analytics</h1>

  <nav>
      <a href="/">Home</a>
      <a href="/new.html">Internal URL Shortener</a>
  </nav>

  <main>
    <h2>Fetch Stats</h2>
    <form id="fetchForm">
      <label>
        Slug:
        <input type="text" name="slug" required>
      </label>

      <label>
        Type:
        <select name="type">
          <option value="internal">Internal</option>
          <option value="premium">Premium</option>
        </select>
      </label>

      <button type="submit">Fetch</button>
    </form>

    <p id="error"></p>

    <section id="statsSection"></section>

    <script>
      const form = document.getElementById("fetchForm");
      const statsSection = document.getElementById("statsSection");
      const errorMsg = document.getElementById("error");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        statsSection.textContent = "";
        errorMsg.textContent = "";
        const data = Object.fromEntries(new FormData(form).entries());
        const res = await fetch(`/api/getStats?slug=${data.slug}&type=${data.type}`);
        const result = await res.json();
        if (res.ok) {
          const table = document.createElement("table");
          table.className = "stats-table";
          const thead = document.createElement("thead");
          thead.innerHTML = `
            <tr>
              <th>Timestamp</th>
              <th>IP</th>
              <th>User Agent</th>
              <th>Country</th>
            </tr>`;
          table.appendChild(thead);

          const tbody = document.createElement("tbody");
          result.visits.forEach(v => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${v.timestamp}</td>
              <td>${v.ip}</td>
              <td>${v.userAgent}</td>
              <td>${v.country}</td>`;
            tbody.appendChild(tr);
          });
          table.appendChild(tbody);

          statsSection.appendChild(table);
        } else {
          errorMsg.textContent = result.error || "Failed to fetch stats.";
        }
      });
    </script>
  </main>

  <footer class="classification">
    INTERNAL
  </footer>
</body>
</html>
