<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Go URL Shortener(ext)</title>
    <meta name="description" content="Go URL Shortener(ext)">
    <link rel="icon" href="/media/go_favicon.ico?v=2" sizes="48x48" type="image/x-icon">
    <link rel="shortcut icon" href="/media/go_favicon.ico?v=2" type="image/x-icon">
    <link rel="stylesheet" href="/ext/styles.css" />
  </head>
  <body>
  <header class="classification">EXTERNAL</header>
    <main class="container">
      <h1>Welcome to the Go.junseo.ng(ext) Link Shortener</h1>

      <label class="url-row">
        <p class="url-label">URL to shorten</p>
        <input id="urlInput" type="url" placeholder="https://learn.microsoft.com/en-us/answers/" />
        <button id="shortenUrl" title="Shorten URL">Shorten</button>
      </label>

      <label class="optional-row">
        <p class="expiryDateLabel">Expiry Date (optional)</p>
        <input id="expiryDateInput" type="date" name="expiryDate"  class="w-full border p-1">
        <p class="visitLimitLabel">Visit Limit (optional)</p>
        <input id="visitLimitInput" type="number" name="visitLimit"  class="w-full border p-1">
      </label>

      <br>

      <label class="result-row">
        <span class="prefix">go.junseo.ng/ext/</span>
        <input id="slugOutput" type="text" inputmode="text" autocomplete="off" placeholder="Generated URL will be shown here" readonly />
        <button id="copyUrl" title="Copy shortened URL">Copy</button>
      </label>

      <br>

      <nav class="action" aria-label="Action">
        <button id="shortenAnother" disabled>Shorten another</button>
      </nav>

      <br>

      <section class="result" aria-live="polite" hidden>
        <p class="result-label">Generated URL</p>
        <p class="site-entry"><a id="siteAnchor" class="site-anchor" href="#" target="_blank" rel="noopener noreferrer"></a></p>
        <textarea id="output" readonly rows="3"></textarea>
        <footer class="copy-row">
          <span id="copied" class="copied">Copied!</span>
          <button id="copy">Copy</button>
        </footer>
      </section>

      <aside class="notes">
        <strong>Notes</strong>
        <ul>
          <li>It ramdomly shortens the given url.</li>
          <li>Shortened url is <b>case sensitive</b>.</li>
        </ul>
      </aside>
      
      <br>

      <section class="feedback" aria-label="Feedback">
        <a href="/ext/premium" style="text-decoration:none"><button id="feedback" title="Try premium">Need custom link?</button></a>
      </section>
      <section class="feedback" aria-label="Feedback">
        <a href="mailto:junsungE@studentambassadors.com" style="text-decoration:none"><button id="feedback" title="Give feedback">Feedback</button></a>
      </section>
    </main>
  <footer class="classification">EXTERNAL</footer>

    <script src="/ext/script.js"></script>

  </body>
</html>
