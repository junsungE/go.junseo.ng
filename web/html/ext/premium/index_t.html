<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>External Premium URL</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans p-4">
  <header class="mb-6">
    <h1 class="text-2xl font-bold">External Premium URL Shortener</h1>
    <nav class="mt-2 space-x-4">
      <a href="/" class="text-blue-600">Home</a>
      <a href="/ext" class="text-blue-600">External Free</a>
      <a href="/ext/premium" class="text-blue-600">Premium</a>
    </nav>
  </header>

  <main>
    <h2 class="text-xl font-semibold mb-2">Create Premium Shortened URL</h2>
    <form id="createForm" class="space-y-3">
      <label>
        Target URL:
        <input type="url" name="targetUrl" required class="w-full border p-1">
      </label>

      <label>
        Custom Slug (optional):
        <input type="text" name="slug" class="w-full border p-1">
      </label>

      <label>
        Expiry Date (optional):
        <input type="date" name="expiryDate" class="w-full border p-1">
      </label>

      <label>
        Visit Limit (optional):
        <input type="number" name="visitLimit" class="w-full border p-1">
      </label>

      <label>
        Case Sensitive:
        <input type="checkbox" name="isCaseSensitive" class="ml-2">
      </label>

      <button type="submit" class="bg-blue-600 text-white px-3 py-1 rounded">Create</button>
    </form>

    <p id="message" class="mt-2"></p>

    <h2 class="text-xl font-semibold mt-6 mb-2">Your Shortened URLs</h2>
    <form id="fetchForm" class="mb-4 space-x-2">
      <label>
        Slug:
        <input type="text" name="slug" required class="border p-1">
      </label>
      <button type="submit" class="bg-blue-600 text-white px-3 py-1 rounded">Fetch Stats</button>
    </form>

    <p id="error" class="text-red-600"></p>
    <section id="statsSection" class="mt-2"></section>

    <script>
      const createForm = document.getElementById("createForm");
      const msg = document.getElementById("message");

      createForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(createForm).entries());
        data.type = "premium";
        data.isCaseSensitive = createForm.isCaseSensitive.checked;

        const res = await fetch("/api/createLink", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        msg.textContent = res.ok ? `Success! URL: ${result.fullUrl}` : `Error: ${result.error}`;
      });

      const fetchForm = document.getElementById("fetchForm");
      const statsSection = document.getElementById("statsSection");
      const errorMsg = document.getElementById("error");

      fetchForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        statsSection.textContent = "";
        errorMsg.textContent = "";
        const slug = new FormData(fetchForm).get("slug");

        const res = await fetch(`/api/getStats?slug=${slug}&type=premium`);
        const result = await res.json();
        if (res.ok) {
          const table = document.createElement("table");
          table.className = "w-full border";
          const thead = document.createElement("thead");
          thead.innerHTML = `
            <tr class="bg-gray-100">
              <th class="border px-2 py-1">Timestamp</th>
              <th class="border px-2 py-1">IP</th>
              <th class="border px-2 py-1">User Agent</th>
              <th class="border px-2 py-1">Country</th>
            </tr>`;
          table.appendChild(thead);

          const tbody = document.createElement("tbody");
          result.visits.forEach(v => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td class="border px-2 py-1">${v.timestamp}</td>
              <td class="border px-2 py-1">${v.ip}</td>
              <td class="border px-2 py-1">${v.userAgent}</td>
              <td class="border px-2 py-1">${v.country}</td>`;
            tbody.appendChild(tr);
          });
          table.appendChild(tbody);

          statsSection.appendChild(table);
        } else {
          errorMsg.textContent = result.error || "Failed to fetch stats.";
        }
      });
    </script>
  </main>
</body>
</html>
