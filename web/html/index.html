<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Go URL Shortener</title>
    <meta name="description" content="Go URL Shortener">
    <link rel="icon" href="/media/go_favicon.ico?v=2" sizes="48x48" type="image/x-icon">
    <link rel="shortcut icon" href="/media/go_favicon.ico?v=2" type="image/x-icon">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body style="background-image: url('/media/doggles.webp'); background-position: 50%; background-size: cover; min-height: 100vh;">
  <header class="classification">INTERNAL</header>
    <main>
      <section class="container">
        <p>
          For external personnel, you can use the <a class="button" href="/ext"><strong>Go URL Shortener(ext)</strong></a>
        </p>
        
        <br>

        <section class="feedback" aria-label="Internal Sign In">
          <button id="internalSignInBtn" type="button" title="Internal Sign In" role="link" tabindex="0">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-credit-card" aria-hidden="true"><rect width="20" height="14" x="2" y="5" rx="2"></rect><line x1="2" x2="22" y1="10" y2="10"></line></svg>
            Internal Sign In</button>
        </section>
      </section>
    </main>
  <footer class="classification">INTERNAL</footer>

    <script src="script.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const btn = document.getElementById('internalSignInBtn');
        if (!btn) return;
        const go = () => { window.location.assign('/new'); };
        btn.addEventListener('click', go);
        btn.addEventListener('keydown', function (e) { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); go(); } });
      });
    </script>
  
  </body>
</html>
