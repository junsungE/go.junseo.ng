<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Internal URL</title>
  <link rel="stylesheet" href="/web/html/new_t.css">
</head>
<body>
  <header class="classification">
    INTERNAL
  </header>

  <nav aria-label="Primary navigation">
    <a href="/">Home</a>
    <a href="/dashboard">Dashboard</a>
  </nav>

  <main>
    <h2>Go URL Shortener</h2>
    <form id="createForm" class="space-y-3">
      <label>
        Target URL:
        <input type="url" name="targetUrl" required>
      </label>

      <label>
        Custom Slug (optional):
        <input type="text" name="slug">
      </label>

      <label>
        Mode:
        <select name="mode">
          <option value="public">Public</option>
          <option value="protected">Protected</option>
          <option value="private">Private</option>
        </select>
      </label>

      <label id="passwordRow" style="display:none">
        Password (for protected mode):
        <input id="passwordInput" type="text" name="password">
      </label>

      <label>
        Case Sensitive:
        <input type="checkbox" name="isCaseSensitive">
      </label>

      <label>
        Expiry Date (optional):
        <input type="date" name="expiryDate">
      </label>

      <label>
        Visit Limit (optional):
        <input type="number" name="visitLimit">
      </label>

      <label>
        Title (optional, for notes):
        <input type="text" name="title">
      </label>

      <button type="submit">Create</button>
    </form>

    <p id="message"></p>

    <script>
      const form = document.getElementById("createForm");
      const msg = document.getElementById("message");

      // Toggle password field when Mode is changed
      const modeSelect = form.mode; // <select name="mode">
      const passwordRow = document.getElementById('passwordRow');
      const passwordInput = document.getElementById('passwordInput');

      function togglePasswordRow() {
        if (!modeSelect) return;
        if (modeSelect.value === 'protected') {
          passwordRow.style.display = '';
          passwordInput.required = true;
        } else {
          passwordRow.style.display = 'none';
          passwordInput.required = false;
          passwordInput.value = '';
        }
      }

      // initialize visibility on load
      togglePasswordRow();
      modeSelect && modeSelect.addEventListener('change', togglePasswordRow);

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(form).entries());
        data.isCaseSensitive = form.isCaseSensitive.checked;
        data.type = "internal";

        const res = await fetch("/api/createLink", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        msg.textContent = res.ok ? `Success! URL: ${result.fullUrl}` : `Error: ${result.error}`;
      });
    </script>
  </main>

  <footer class="classification">
    INTERNAL
  </footer>
</body>
</html>
